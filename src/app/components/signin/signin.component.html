<div class="row">
    <div class="col-md-5-mx-auto offset-md-5">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body" style="width: 400px;">
                <form (submit)='signIn()'>
                    <div class="form-group">
                        <input type="email"  required [(ngModel)]='user.email' name="email" class='form-control' placeholder="email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" required [(ngModel)]='user.password' name="password" class='form-control' placeholder="password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                            SignIn
                    </button>
                </form>
                <div class="container" id ="message" style="display:none">
                    <p class="text-danger">Donec ullamcorper nulla non metus auctor fringilla.</p>
                </div>
            </div>
        </div>
    </div>
</div>
